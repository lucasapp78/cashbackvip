<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>L.A Cashback VIP ðŸ‘‘</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; margin: 0; }
    h2 { text-align: center; color: #333; }
    label, select, input {
      display: block; width: 100%; margin-bottom: 12px;
      font-size: 1rem; padding: 10px; border-radius: 5px;
      border: 1px solid #ccc; box-sizing: border-box;
    }
    button {
      width: 100%; padding: 14px; background-color: #007BFF;
      color: white; font-size: 1.1rem; border: none;
      border-radius: 8px; margin-top: 10px; cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    table {
      width: 100%; border-collapse: collapse; margin-top: 20px;
      font-size: 0.95rem; background: white;
    }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #e9ecef; }
    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr { display: block; }
      thead tr { display: none; }

        position: relative; padding-left: 50%;

</head>
<body>
  <h2>L.A Cashback VIP ðŸ‘‘</h2>
  <label for="quantidade">NÃºmero de jogos:</label>
  <select id="quantidade" onchange="atualizarCampos()">
    <option value="1">1</option><option value="2">2</option><option value="3">3</option>
    <option value="4">4</option><option value="5">5</option><option value="6">6</option>
    <option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option>
  </select>

  <label for="tipoDesdobramento">Tipo de aposta (acertos):</label>
  <select id="tipoDesdobramento">
    <option value="1">1 (simples)</option><option value="2">2 (duplas)</option>
    <option value="3">3 (trios)</option><option value="4">4 (quartetos)</option>
    <option value="5">5 (quinas)</option><option value="6">6 (senas)</option>
    <option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option>
  </select>

  <label for="tipoAposta">Modo de aposta:</label>
  <select id="tipoAposta" onchange="atualizarCampos()">
    <option value="simples">Simples (1X2)</option>
    <option value="placar">Placar Exato</option>
    <option value="btts">Ambas Marcam (BTTS)</option>
    <option value="over25">Mais de 2.5 Gols</option>
    <option value="under25">Menos de 2.5 Gols</option>
    <option value="dupla">Dupla Chance</option>
    <option value="resultado_gols">Resultado + Gols</option>
  </select>

  <button onclick="carregarOddsReais()">ðŸ”„ Carregar Odds Reais (Campeonato Brasileiro)</button>

  <div id="inputs"></div>
  <input type="number" step="0.01" placeholder="Valor por combinaÃ§Ã£o (R$)" id="stake" value="10" />
  <button onclick="gerarDesdobramento()">Gerar L.A Cashback VIP ðŸ‘‘</button>
  <div id="resultado"></div>

<script>
  function atualizarCampos() {
    const qtd = parseInt(document.getElementById("quantidade").value);
    const tipo = document.getElementById("tipoAposta").value;
    const inputs = document.getElementById("inputs");
    inputs.innerHTML = "<p><strong>Preencha os palpites e odds:</strong></p>";

    for (let i = 1; i <= qtd; i++) {
      let palpiteInput = "";
      if (tipo === "placar") {
        palpiteInput = `<input type="text" id="palpite${i}" placeholder="Placar Jogo ${i} (ex: 2x1)">`;
      } else if (tipo === "dupla") {
        palpiteInput = `<input type="text" id="palpite${i}" placeholder="Dupla Chance Jogo ${i} (ex: 1X, X2)">`;
      } else if (tipo === "resultado_gols") {
        palpiteInput = `<input type="text" id="palpite${i}" placeholder="Ex: Time A e +1.5">`;
      }

      inputs.innerHTML += `
        <div>
          ${palpiteInput}
          <input type="number" step="0.01" id="odd${i}" placeholder="Odd Jogo ${i}">
        </div>`;
    }
  }

  window.onload = atualizarCampos;

  function gerarCombinacoes(array, k) {
    let res = [];
    function comb(start, combo) {
      if (combo.length === k) return res.push(combo);
      for (let i = start; i < array.length; i++) {
        comb(i + 1, combo.concat([array[i]]));
      }
    }
    comb(0, []);
    return res;
  }

  function gerarDesdobramento() {
    const qtd = parseInt(document.getElementById("quantidade").value);
    const tipo = document.getElementById("tipoAposta").value;
    const tipoDesdobramento = parseInt(document.getElementById("tipoDesdobramento").value);
    const stake = parseFloat(document.getElementById("stake").value);
    const jogos = [];

    if (tipoDesdobramento > qtd) {
      alert(`VocÃª selecionou apenas ${qtd} jogos, mas escolheu um desdobramento de ${tipoDesdobramento}.`);
      return;
    }

    if (isNaN(stake) || stake <= 0) {
      alert("Insira valor de aposta vÃ¡lido.");
      return;
    }

    for (let i = 1; i <= qtd; i++) {
      const odd = parseFloat(document.getElementById("odd" + i).value);
      if (isNaN(odd) || odd <= 1) {
        alert("Odd invÃ¡lida no Jogo " + i);
        return;
      }

      const palpite = document.getElementById("palpite" + i)?.value.trim() || "";
      let nome = "";

      switch (tipo) {
        case "placar":
          nome = `Placar: ${palpite}`;
          break;
        case "dupla":
          nome = `Dupla Chance: ${palpite}`;
          break;
        case "resultado_gols":
          nome = `Resultado+Gols: ${palpite}`;
          break;
        case "btts":
          nome = `Ambas Marcam`;
          break;
        case "over25":
          nome = `Mais de 2.5 Gols`;
          break;
        case "under25":
          nome = `Menos de 2.5 Gols`;
          break;
        default:
          nome = palpite || `Jogo ${i}`;
      }

      jogos.push({ jogo: nome, odd: odd });
    }

    const combinacoes = gerarCombinacoes(jogos, tipoDesdobramento);
    let html = `<h3>${tipoDesdobramento === 1 ? 'Apostas Simples' : `CombinaÃ§Ãµes ${tipoDesdobramento} em ${qtd}`} (${document.querySelector("#tipoAposta option:checked").textContent})</h3>`;
    html += `<table><thead><tr><th>#</th><th>CombinaÃ§Ã£o</th><th>Odd Total</th><th>Retorno</th></tr></thead><tbody>`;

    let totalRetorno = 0;

    combinacoes.forEach((combo, i) => {
      const nomes = combo.map(j => `${j.jogo} (${j.odd.toFixed(2)})`).join(", ");
      const oddTotal = combo.reduce((acc, cur) => acc * cur.odd, 1);
      const retorno = stake * oddTotal;
      totalRetorno += retorno;

      html += `
        <tr>
          <td data-label="#">${i + 1}</td>
          <td data-label="CombinaÃ§Ã£o">${nomes}</td>
          <td data-label="Odd Total">${oddTotal.toFixed(2)}</td>
          <td data-label="Retorno">R$ ${retorno.toFixed(2)}</td>
        </tr>`;
    });

    const totalApostado = (combinacoes.length * stake).toFixed(2);

    html += `</tbody></table>
             <p><strong>Total de ${tipoDesdobramento === 1 ? 'apostas simples' : 'combinaÃ§Ãµes'}:</strong> ${combinacoes.length}</p>
             <p><strong>Total Apostado:</strong> R$ ${totalApostado}</p>
             <p style="color:green;"><strong>Retorno estimado se acertar todos os jogos:</strong> R$ ${totalRetorno.toFixed(2)}</p>`;

    document.getElementById("resultado").innerHTML = html;
  }

  async function carregarOddsReais() {
  const API_KEY = "d4d52d8e8d186ecee91808ff600dcd63";
  const url = `https://api.the-odds-api.com/v4/sports/soccer_brazil_campeonato/odds/?regions=us&markets=h2h&oddsFormat=decimal&apiKey=${API_KEY}`;

  try {
    const response = await fetch(url);
    if (!response.ok) throw new Error("Erro na resposta da API");

    const data = await response.json();
    const inputs = document.getElementById("inputs");
    const qtd = parseInt(document.getElementById("quantidade").value);
    document.getElementById("tipoAposta").value = "simples";

    inputs.innerHTML = "<p><strong>Odds reais carregadas:</strong></p>";

    for (let i = 0; i < qtd; i++) {
      const jogo = data[i];
      const mercado = jogo?.bookmakers?.[0]?.markets?.[0];

      if (!mercado || mercado.outcomes.length < 2) continue;

      const timeA = mercado.outcomes[0].name;
      const oddA = mercado.outcomes[0].price;
      const timeB = mercado.outcomes[1].name;
      const oddB = mercado.outcomes[1].price;

      inputs.innerHTML += `
        <div>
          <input type="text" id="palpite${i + 1}" value="${timeA} ou ${timeB}" disabled />
          <input type="number" step="0.01" id="odd${i + 1}" value="${Math.max(oddA, oddB).toFixed(2)}" />
        </div>
      `;
    }

    alert("Odds carregadas com sucesso!");
  } catch (err) {
    console.error("Erro ao buscar odds reais:", err);
    alert("Erro ao buscar odds. Tente novamente mais tarde.");
  }
}

</script>
