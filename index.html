<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Teste The Odds API</title>
</head>
<body>
  <h2>Teste de conexão com a The Odds API</h2>

  <label for="apiKey">Sua API Key:</label>
  <input type="text" id="apiKey" placeholder="Cole sua API Key aqui" style="width: 100%; padding: 8px;" />

  <label for="liga">Liga para testar:</label>
  <select id="liga" style="width: 100%; padding: 8px;">
    <option value="soccer_brazil_campeonato">Brasileirão</option>
    <option value="soccer_epl">Premier League</option>
    <option value="soccer_spain_la_liga">La Liga</option>
  </select>

  <button onclick="testarAPI()" style="margin-top: 10px; padding: 10px;">Testar conexão</button>

  <pre id="resultado" style="background: #eee; padding: 15px; margin-top: 20px; white-space: pre-wrap;"></pre>

  <script>
    async function testarAPI() {
      const apiKey = document.getElementById("apiKey").value.trim();
      const liga = document.getElementById("liga").value;
      const url = `https://api.the-odds-api.com/v4/sports/${liga}?apiKey=${apiKey}`;
      const resultado = document.getElementById("resultado");

      resultado.textContent = "Carregando...";

      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error(`Erro ${res.status}: ${res.statusText}`);
        const data = await res.json();
        resultado.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        resultado.textContent = "Erro ao conectar com a API:\n" + err;
      }
    }
  </script>
</body>
</html>
