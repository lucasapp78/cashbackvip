<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>L.A Cashback VIP üëë</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f7f7f7; margin: 0; }
    h2 { text-align: center; color: #333; }
    label, select, input {
      display: block; width: 100%; margin-bottom: 12px;
      font-size: 1rem; padding: 10px; border-radius: 5px;
      border: 1px solid #ccc; box-sizing: border-box;
    }
    button {
      width: 100%; padding: 14px; background-color: #007BFF;
      color: white; font-size: 1.1rem; border: none;
      border-radius: 8px; margin-top: 10px; cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    .game-card {
      background: #ffffff; border-left: 5px solid #007BFF;
      border-radius: 10px; box-shadow: 0 3px 10px rgba(0,0,0,0.08);
      padding: 15px 20px; margin-bottom: 18px;
      transition: transform 0.2s ease;
    }
    .game-card:hover { transform: scale(1.02); }
    .game-title { font-weight: bold; font-size: 1.1rem; color: #222; margin-bottom: 5px; }
    .game-option { margin-bottom: 6px; display: flex; align-items: center; }
    .game-option input { margin-right: 8px; }
    .icon { display: inline-block; width: 20px; text-align: center; margin-right: 6px; }
    .search-bar {
      margin-bottom: 15px; padding: 10px;
      font-size: 1rem; border-radius: 5px;
      border: 1px solid #ccc; width: 100%; box-sizing: border-box;
    }
    #resultado .result-card {
      background: #ffffff; border-radius: 10px; padding: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 20px;
    }
    #resultado h3 { margin-bottom: 10px; }
    .result-table { width: 100%; border-collapse: collapse; }
    .result-table th, .result-table td {
      padding: 10px; border: 1px solid #ccc; text-align: left;
    }
    .result-table th { background: #f0f0f0; }
    .button-group { display: flex; gap: 10px; margin-bottom: 10px; }
    .combo-card {
      background: #fff; color: #000; border-radius: 12px;
      padding: 15px; margin-bottom: 15px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
    }
    .combo-card h4 { margin: 0 0 8px 0; color: #007BFF; font-size: 1.1rem; }
    .combo-card p { margin: 4px 0; font-size: 1rem; line-height: 1.4; }
    .combo-retorno { font-weight: bold; color: green; margin-top: 8px; }
  </style>
</head>
<body>
  <h2>L.A Cashback VIP üëë</h2>

  <div style="display: flex; gap: 10px;">
    <div style="flex:1">
      <label for="oddMin">Odd m√≠nima:</label>
      <input type="number" id="oddMin" step="0.01" value="1.10" />
    </div>
    <div style="flex:1">
      <label for="oddMax">Odd m√°xima:</label>
      <input type="number" id="oddMax" step="0.01" value="10.00" />
    </div>
  </div>

  <button onclick="carregarOddsReais()">üîÑ Carregar Odds de Hoje</button>

  <input type="text" id="filtro" class="search-bar" placeholder="Filtrar por nome do time...">

  <div class="button-group">
    <button onclick="selecionarTodos()">Selecionar Todos</button>
    <button onclick="limparSelecao()">Limpar Sele√ß√£o</button>
  </div>

  <div id="inputs"></div>

  <label for="tipoDesdobramento">Tipo de aposta (acertos):</label>
  <select id="tipoDesdobramento">
    <option value="1">1 (simples)</option><option value="2">2 (duplas)</option>
    <option value="3">3 (trios)</option><option value="4">4 (quartetos)</option>
    <option value="5">5 (quinas)</option><option value="6">6 (senas)</option>
    <option value="7">7</option><option value="8">8</option><option value="9">9</option><option value="10">10</option>
  </select>

  <input type="number" step="0.01" placeholder="Valor por combina√ß√£o (R$)" id="stake" value="10" />
  <button onclick="gerarDesdobramento()">Gerar L.A Cashback VIP üëë</button>
  <div id="resultado"></div>

<script>
function gerarCombinacoes(array, k) {
  let res = [];
  function comb(start, combo) {
    if (combo.length === k) return res.push(combo);
    for (let i = start; i < array.length; i++) {
      comb(i + 1, combo.concat([array[i]]));
    }
  }
  comb(0, []);
  return res;
}

function gerarDesdobramento() {
  const tipoDesdobramento = parseInt(document.getElementById("tipoDesdobramento").value);
  const stake = parseFloat(document.getElementById("stake").value);
  const checkboxes = document.querySelectorAll(".jogoCheck:checked");

  if (checkboxes.length < tipoDesdobramento) {
    alert(`Voc√™ selecionou apenas ${checkboxes.length} jogos, mas escolheu um desdobramento de ${tipoDesdobramento}.`);
    return;
  }

  if (isNaN(stake) || stake <= 0) {
    alert("Insira valor de aposta v√°lido.");
    return;
  }

  const jogos = Array.from(checkboxes).map(cb => ({
    jogo: cb.dataset.nome,
    odd: parseFloat(cb.dataset.odd)
  }));

  const combinacoes = gerarCombinacoes(jogos, tipoDesdobramento);
  let html = `<h3>Combina√ß√µes ${tipoDesdobramento}</h3>`;
  let totalRetorno = 0;

  combinacoes.forEach((combo, i) => {
    const oddTotal = combo.reduce((acc, cur) => acc * cur.odd, 1);
    const retorno = stake * oddTotal;
    totalRetorno += retorno;

    const selecoes = combo.map(j => `- ${j.jogo.split(" - ")[1]} (${j.odd.toFixed(2)})`).join("<br>");

    html += `
      <div class="combo-card">
        <h4>Bilhete ${i + 1} - Odd Total: ${oddTotal.toFixed(2)}</h4>
        <p>${selecoes}</p>
        <div class="combo-retorno">Retorno: R$ ${retorno.toFixed(2)}</div>
      </div>`;
  });

  const totalApostado = (combinacoes.length * stake).toFixed(2);
  html += `
    <p><strong>Total de combina√ß√µes:</strong> ${combinacoes.length}</p>
    <p><strong>Total Apostado:</strong> R$ ${totalApostado}</p>
    <p style="color:green;"><strong>Retorno estimado se acertar todos:</strong> R$ ${totalRetorno.toFixed(2)}</p>`;

  document.getElementById("resultado").innerHTML = html;
}

async function carregarOddsReais() {
  const API_KEY = "d4d52d8e8d186ecee91808ff600dcd63";
  const mercados = ["h2h", "btts", "totals", "correct_score"];
  const url = `https://api.the-odds-api.com/v4/sports/soccer/odds/?regions=eu&markets=${mercados.join(',')}&oddsFormat=decimal&apiKey=${API_KEY}`;
  const oddMin = parseFloat(document.getElementById("oddMin").value) || 1.10;
  const oddMax = parseFloat(document.getElementById("oddMax").value) || 10.00;

  try {
    const response = await fetch(url);
    if (!response.ok) throw new Error(`Erro na resposta da API: ${response.status}`);

    const data = await response.json();
    const hoje = new Date().toISOString().split("T")[0];
    const jogosHoje = data.filter(jogo => jogo.commence_time.startsWith(hoje));

    const inputs = document.getElementById("inputs");
    inputs.innerHTML = "";
    let jogoCount = 0;

    jogosHoje.sort((a, b) => new Date(a.commence_time) - new Date(b.commence_time));

    jogosHoje.forEach(jogo => {
      const mercadosJogo = jogo?.bookmakers?.[0]?.markets || [];
      let bloco = '';
      let adicionou = false;

      mercadosJogo.forEach(mercado => {
        mercado.outcomes?.forEach(outcome => {
          if (outcome.price >= oddMin && outcome.price <= oddMax) {
            adicionou = true;
            let icon = "üéØ";
            const nomeMercado = mercado.key.toLowerCase();

            if (nomeMercado === "h2h") {
              icon = outcome.name === jogo.home_team ? "üè†" :
                     outcome.name === "Draw" ? "‚öñÔ∏è" :
                     outcome.name === jogo.away_team ? "üö©" : "üéØ";
            } else if (nomeMercado === "btts") {
              icon = outcome.name === "Yes" ? "‚úÖ" : outcome.name === "No" ? "‚ùå" : "üéØ";
            } else if (nomeMercado === "totals") {
              icon = outcome.name.includes("Over") ? "‚¨ÜÔ∏è" : outcome.name.includes("Under") ? "‚¨áÔ∏è" : "üéØ";
            } else if (nomeMercado === "correct_score") {
              icon = "üìä";
            }

            const nomeDescritivo = `${jogo.home_team} vs ${jogo.away_team} - ${mercado.key.toUpperCase()}: ${outcome.name}${outcome.point ? ` (${outcome.point})` : ``}`;

            bloco += `
              <div class="game-option">
                <input type="checkbox" class="jogoCheck"
                       data-nome="${nomeDescritivo}"
                       data-odd="${outcome.price.toFixed(2)}" />
                <span class="icon">${icon}</span> ${mercado.key.toUpperCase()} - ${outcome.name} @ ${outcome.price.toFixed(2)}
              </div>`;
          }
        });
      });

      if (adicionou) {
        jogoCount++;
        const dataHora = new Date(jogo.commence_time);
        const formatter = new Intl.DateTimeFormat("pt-BR", {
          weekday: "short", day: "2-digit", month: "2-digit", hour: "2-digit", minute: "2-digit"
        });
        const horario = formatter.format(dataHora).replace(",", " √†s");
        const casa = jogo?.bookmakers?.[0]?.title || "Desconhecida";

        inputs.innerHTML += `
          <div class="game-card" data-times="${jogo.home_team.toLowerCase()} ${jogo.away_team.toLowerCase()}">
            <div class="game-title">${jogo.home_team} vs ${jogo.away_team}</div>
            <div style="font-size: 0.9rem; color: #555;">üïí ${horario} | üè¶ ${casa}</div>
            <div style="margin-top: 10px;">${bloco}</div>
          </div>`;
      }
    });

    if (jogoCount === 0) {
      inputs.innerHTML = "<p style='color:red;'>Nenhuma odd encontrada para hoje dentro do intervalo definido.</p>";
    } else {
      alert("Selecione os resultados desejados para apostar.");
    }
  } catch (err) {
    console.error("Erro ao buscar odds reais:", err);
    alert("Erro ao buscar odds. Verifique sua conex√£o ou a chave da API.");
  }
}

function selecionarTodos() {
  document.querySelectorAll(".jogoCheck").forEach(cb => cb.checked = true);
}

function limparSelecao() {
  document.querySelectorAll(".jogoCheck").forEach(cb => cb.checked = false);
}

document.getElementById("filtro").addEventListener("input", function () {
  const termo = this.value.toLowerCase();
  document.querySelectorAll(".game-card").forEach(card => {
    card.style.display = card.dataset.times.includes(termo) ? "block" : "none";
  });
});
</script>
</body>
</html>
