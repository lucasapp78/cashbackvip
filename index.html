    async function carregarOddsReais() {
      const API_KEY = "69b92fb729838ba69139a6d92c457f83";
      const ligaID = document.getElementById("liga").value;
      const url = `https://v3.football.api-sports.io/odds?league=${ligaID}&season=2025&bookmaker=32`;

      const headers = {
        "x-apisports-key": API_KEY,
        "Accept": "application/json"
      };

      try {
        const response = await fetch(url, { headers });
        const json = await response.json();
        const data = json.response;

        const inputs = document.getElementById("inputs");
        inputs.innerHTML = "";

        for (const item of data) {
          const fixture = item.fixture;
          const fixtureId = fixture?.id;
          const bookmaker = item.bookmakers?.[0];
          const bets = bookmaker?.bets;

          if (!fixture || !fixtureId || !Array.isArray(bets)) continue;

          let homeTeam = "Time Casa";
          let awayTeam = "Time Visitante";

          try {
            const fixtureResp = await fetch(`https://v3.football.api-sports.io/fixtures?id=${fixtureId}`, { headers });
            const fixtureJson = await fixtureResp.json();
            const fixtureData = fixtureJson.response[0];
            homeTeam = fixtureData?.teams?.home?.name || homeTeam;
            awayTeam = fixtureData?.teams?.away?.name || awayTeam;
          } catch (e) { console.warn("Erro ao carregar nomes dos times para fixture:", fixtureId); }

          const dataHora = new Date(fixture.date);
          const dataStr = dataHora.toLocaleDateString("pt-BR", { day: '2-digit', month: 'short' });
          const horaStr = dataHora.toLocaleTimeString("pt-BR", { hour: '2-digit', minute: '2-digit' });

          const mercadoPrincipal = bets.find(bet => bet.name === "Match Winner");
          const outrosMercados = bets.filter(bet => bet.name !== "Match Winner");

          let mercadoPrincipalHTML = '';
          if (mercadoPrincipal) {
            mercadoPrincipal.values.forEach(odd => {
              const timeRelacionado = ['Home', 'Casa'].includes(odd.value) ? homeTeam :
                                      ['Away', 'Visitante'].includes(odd.value) ? awayTeam :
                                      `${homeTeam} x ${awayTeam}`;

              mercadoPrincipalHTML += `<label>
                <input type="checkbox" class="jogoCheck" data-nome="${odd.value}" data-odd="${parseFloat(odd.odd).toFixed(2)}" data-jogo="${timeRelacionado}" />
                ${odd.value} - ${parseFloat(odd.odd).toFixed(2)}
              </label>`;
            });
          }

          let maisOddsHTML = '';
          outrosMercados.forEach(bet => {
            maisOddsHTML += `<strong>${bet.name}</strong><br>`;
            bet.values.forEach(odd => {
              const timeRelacionado = ['Home', 'Casa'].includes(odd.value) ? homeTeam :
                                      ['Away', 'Visitante'].includes(odd.value) ? awayTeam :
                                      `${homeTeam} x ${awayTeam}`;

              maisOddsHTML += `<label>
                <input type="checkbox" class="jogoCheck" data-nome="${bet.name}: ${odd.value}" data-odd="${parseFloat(odd.odd).toFixed(2)}" data-jogo="${timeRelacionado}" />

              <div class="jogo-header">${ligaID}</div>

                <div class="mercado-principal"><strong>Resultado Final</strong>${mercadoPrincipalHTML || "<p>Sem odds dispon√≠veis</p>"}</div>
                <button class="btn btn-secondary btn-mais-odds" type="button" data-bs-toggle="collapse" data-bs-target="#${collapseId}">Ver Mais Odds</button>

                  <div class="card card-body">${maisOddsHTML || "<p>Sem mais odds dispon√≠veis</p>"}</div>
                </div>
              </div>
            </div>
          `;
        }

        if (!inputs.innerHTML.trim()) {
          inputs.innerHTML = "<p class='text-danger text-center'>Nenhuma odd encontrada para esta liga.</p>";

    function gerarCombinacoes(array, k) {
      let res = [];
      function comb(start, combo) {
        if (combo.length === k) return res.push(combo);
        for (let i = start; i < array.length; i++) {
          comb(i + 1, combo.concat([array[i]]));
        }
      }
      comb(0, []);
      return res;
    }

    function gerarDesdobramento() {
      const tipoDesdobramento = parseInt(document.getElementById("tipoDesdobramento").value);
      const stake = parseFloat(document.getElementById("stake").value);
      const checkboxes = document.querySelectorAll(".jogoCheck:checked");

      if (checkboxes.length < tipoDesdobramento) {
        alert(`Voc√™ selecionou apenas ${checkboxes.length} jogos, mas escolheu um desdobramento de ${tipoDesdobramento}.`);
        return;
      }

      if (isNaN(stake) || stake <= 0) {
        alert("Insira valor de aposta v√°lido.");
        return;
      }

      const jogos = Array.from(checkboxes).map(cb => ({ 
        jogo: cb.dataset.nome, 
        odd: parseFloat(cb.dataset.odd), 
        partida: cb.dataset.jogo 
      }));

      const combinacoes = gerarCombinacoes(jogos, tipoDesdobramento);
      let html = `<h3>Combina√ß√µes ${tipoDesdobramento}</h3>`;
      let totalRetorno = 0;

      combinacoes.forEach((combo, i) => {
        const oddTotal = combo.reduce((acc, cur) => acc * cur.odd, 1);
        const retorno = stake * oddTotal;
        totalRetorno += retorno;
        const selecoes = combo.map(j => `- ${j.jogo} (${j.partida})`).join("<br>");
        html += `<div style="background:#fff;border-radius:10px;padding:12px;margin-bottom:15px;box-shadow:0 2px 8px rgba(0,0,0,0.1);">
        <div style="color:#007BFF;font-weight:bold;font-size:1rem;">Bilhete ${i + 1} - Odd Total: ${oddTotal.toFixed(2)}</div>
        <div style="margin:6px 0 8px 0;font-size:0.95rem;line-height:1.4;">${selecoes}</div>
        <div style="color:green;font-weight:bold;font-size:0.95rem;">Retorno: R$ ${retorno.toFixed(2)}</div>
        </div>`;
      });

      const totalApostado = (combinacoes.length * stake).toFixed(2);
      html += `<p><strong>Total de combina√ß√µes:</strong> ${combinacoes.length}</p><p><strong>Total Apostado:</strong> R$ ${totalApostado}</p><p style="color:green;"><strong>Retorno estimado se acertar todos:</strong> R$ ${totalRetorno.toFixed(2)}</p>`;
      document.getElementById("resultado").innerHTML = html;
    }
